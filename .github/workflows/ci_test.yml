name: CI Test

on:
  push:
    paths:
      - 'data/**'
      - 'project/**'
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Set execute permissions
        run: chmod +x ./project/test.sh

      - name: Run tests
        working-directory: "./project"
        run: ./test.sh
